<html>
<head>Listing Tags
<title>Listing Tag</title>
</head>
<body><h1>Unordered List</h1>
<ul type="square"><font size="5">
<li>Orange</li>
<li>Banana</li>
<li>Apple</li>
<li>Mango</li>
</font></ul>
<br>
<br>
<h1>Ordered List</h1>
<ol type="A" start="3"><font size="5" color="blue">
<font color="green"><li><font color="red">Orange</font></li></font>
<li>Banana</li>
<li>Apple</li>
<li>Mango</li>
</font></ol>

</body>
</html>
